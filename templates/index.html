<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h1>The least safe cities in the world since 1970</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>City</th>
                <th>Number of attacks</th>
                <th>Number of death</th>
                <th>Country</th>
                <th>latitude</th>
                <th>longitude</th>     
            </tr>
            {% for obj in object_list %}
            <tr>
                <td><a href="{{ obj.id }}/">{{ obj.city }}</a></td>
                <td>{{ obj.attacks }}</td>
                <td>{{ obj.death }}</td>
                <td>{{ obj.country }}</td>
                <td>{{ obj.latitude }}</td>
                <td>{{ obj.longitude }}</td>
            </tr>
            {% endfor %}
        </table>
        <script type="text/javascript">
            var map = L.map('map').setView([33.634722, 44.672473], 9);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>.'
            });
            map.addLayer(osmLayer);
            
            var data = {
            "type": "FeatureCollection",
            "features": [
            {% for obj in object_list %}
            {
            "type": "Feature",
            "properties": {
            "city": "{{ obj.city }}",
            "id": "{{ obj.id }}"
            },
            "geometry": {
            "type": "Point",
            "coordinates": [{{ obj.x }}, {{ obj.y }}]
            }
            }{% if not loop.last %},{% endif %}
            {% endfor %}
            ]
            };
            var dataLayer = L.geoJson(data);
            map.addLayer(dataLayer);
        </script>
    </body>
</html>
