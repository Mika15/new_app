<!doctype html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="static/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
    <nav>
            <a href="http://new_app.readthedocs.org/">
               <img src="/static/news-room.jpg">
            </a>
        </nav>
        <header>
            <h1>There was 444 terror attacks in New York City since 1970 in which 434 people died.</h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([40.860619, -73.595724], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "/static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([40.860619, -73.595724], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
